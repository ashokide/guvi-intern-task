<html lang="en">

<head>

    <title>GUVI | Home</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/js/homevalidation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="row justify-content-between bg-light">
            <div class="p-3 h3 col-12 mx-auto col-lg-4">
                <p>Welcome <span class="text-success h1 text-uppercase" id="usernamefield"></span></p>
            </div>
            <div class="p-3 h6 my-auto col-12 col-lg-8">
                <button class="btn btn-outline-success p-2 mx-lg-2 mx-1" id="viewDetails">View Details</button>
                <button class="btn btn-outline-success p-2 mx-lg-2 mx-1" id="updateDetails">Update Details</button>
                <a href="../backend/logout.php" class="btn btn-outline-danger p-2 mx-lg-2 mx-1">Logout</a>

            </div>
        </div>
        <div class="container col-lg-5 mx-auto col-12 bg-light p-5" id="showDetailsDiv">
            <p class="text-muted text-center h4">USER DETAILS</p>
            <div class="form-group p-3">
                <label for="age">Age</label>
                <input type="number" class="form-control p-2" required value="" disabled id="agefield">
            </div>
            <div class="form-group p-3">
                <label for="dob">DOB</label>
                <input type="date" class="form-control p-2" required value="" disabled id="dobfield">
            </div>
            <div class="form-group p-3">
                <label for="contact">Contact</label>
                <input type="number" class="form-control p-2" required value="" disabled id="contactfield">
            </div>
            <div class="form-group p-3">
                <label for="city">City</label>
                <input type="city" class="form-control p-2" required value="" disabled id="cityfield">
            </div>
        </div>

        <div class="container col-lg-5 mx-auto col-12 bg-light p-3" id="updateDetailsDiv">
            <p class="text-muted text-center h4">UPDATE USER DETAILS</p>
            <div class="form-group p-3">
                <label for="age">Age</label>
                <input type="number" class="form-control p-2" id="age" required name="age">
            </div>
            <div class="form-group p-3">
                <label for="dob">DOB</label>
                <input type="date" class="form-control p-2" id="dob" required name="dob">
            </div>
            <div class="form-group p-3">
                <label for="contact">Contact</label>
                <input type="number" class="form-control p-2" id="contact" required name="contact">
            </div>
            <div class="form-group p-3">
                <label for="city">City</label>
                <input type="city" class="form-control p-2" id="city" required name="city">
            </div>
            <div class="form-group p-3 text-center">
                <button type="submit" class="btn btn-outline-success p-2" name="update" id="update"
                    type="button">UPDATE</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/updateajax.js"></script>
    <script src="../assets/js/getData.js"></script>
</body>
